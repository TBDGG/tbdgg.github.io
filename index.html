<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD Image Generator</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            perspective: 1px;
            transform-style: preserve-3d;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            z-index: -1;
            transform: translateZ(-1px) scale(2);
        }

        .parallax-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: 
                radial-gradient(2px 2px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, white, rgba(0,0,0,0));
            background-size: 100px 100px;
            z-index: -1;
            transform: translateZ(-0.5px) scale(1.5);
            animation: starsMove 200s linear infinite;
        }

        @keyframes starsMove {
            0% { transform: translateZ(-0.5px) scale(1.5) translateY(0); }
            100% { transform: translateZ(-0.5px) scale(1.5) translateY(-100%); }
        }

        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #00ffff;
            --bg-dark: #0f0f1a;
            --text-light: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .user-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .user-name {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            margin-right: 5px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .auth-container {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h3 {
            margin-top: 0;
            color: var(--neon-cyan);
            text-align: center;
        }

        .auth-form input {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #252540;
            color: white;
            font-size: 1rem;
        }

        .auth-form button {
            padding: 12px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
        }

        .auth-switch {
            color: var(--neon-cyan);
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #prompt-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #prompt-input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        #generate-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.6);
        }
        
        #generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .image-container {
            position: relative;
            width: 90%;
            max-width: 512px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
            border: 1px solid #333;
            min-height: 512px;
            background-color: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 512px;
            display: none;
            border-radius: 8px;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
        
        .settings {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .settings h3 {
            margin-top: 0;
            color: var(--neon-cyan);
        }
        
        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .settings-group {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: #252540;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            text-align: center;
            font-size: 0.9rem;
        }

        .generation-counter {
            color: #aaa;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        #generated-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 40px;
            background: linear-gradient(135deg, transparent 0%, var(--bg-dark) 60%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="parallax-bg"></div>
    <div class="parallax-stars"></div>

    <div id="user-menu" class="user-menu">
        <div class="user-avatar" id="user-avatar"></div>
        <span class="user-name" id="user-name"></span>
        <button class="logout-btn" id="logout-btn">Выйти</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>TBD IMAGE GENERATOR //by Dastan</h1>
            <p>Введите описание изображения (на английском)</p>
        </div>

        <div id="auth-container" class="auth-container">
            <div id="auth-forms">
                <div id="login-form" class="auth-form">
                    <h3>Вход</h3>
                    <input type="text" id="login-username" placeholder="Логин" required>
                    <input type="password" id="login-password" placeholder="Пароль" required minlength="6">
                    <button id="login-btn">Войти</button>
                    <p class="auth-switch" id="show-register">Нет аккаунта? Зарегистрироваться</p>
                </div>
                <div id="register-form" class="auth-form" style="display: none;">
                    <h3>Регистрация</h3>
                    <input type="text" id="register-username" placeholder="Придумайте логин" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Пароль (от 6 символов)" required minlength="6">
                    <button id="register-btn">Зарегистрироваться</button>
                    <p class="auth-switch" id="show-login">Уже есть аккаунт? Войти</p>
                </div>
            </div>
        </div>

        <div class="settings">
            <h3>Настройки генерации</h3>
            <div class="settings-row">
                <div class="settings-group">
                    <label for="model">Модель</label>
                    <select id="model">
                        <option value="stable-diffusion-xl">SD XL (лучшее качество)</option>
                        <option value="stable-diffusion-v1-5">SD 1.5 (базовая)</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="steps">Шаги генерации</label>
                    <input type="number" id="steps" value="30" min="10" max="50">
                </div>
                <div class="settings-group">
                    <label for="width">Ширина</label>
                    <input type="number" id="width" value="512" min="256" max="1024" step="64">
                </div>
                <div class="settings-group">
                    <label for="height">Высота</label>
                    <input type="number" id="height" value="512" min="256" max="1024" step="64">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="prompt-input" placeholder="Например: cyberpunk cityscape at night, neon lights, 4k">
                <button id="generate-btn">Создать</button>
            </div>
            <div id="generation-counter" class="generation-counter"></div>
        </div>
        
        <div class="image-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Генерация изображения...</p>
                <p id="status-text">Это может занять 20-30 секунд</p>
            </div>
            <img id="generated-image" alt="Сгенерированное изображение">
            <div class="error" id="error-message"></div>
        </div>
        
        <footer>
            Использует API TBD-API. Лимит несколько изображений в минуту
        </footer>
    </div>

    <script>
        
        document.addEventListener('scroll', function() {
            const parallaxBg = document.querySelector('.parallax-bg');
            const scrollPosition = window.pageYOffset;
            parallaxBg.style.transform = `translateZ(-1px) scale(2) translateY(${scrollPosition * 0.5}px)`;
        });
        
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const generatedImage = document.getElementById('generated-image');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const statusText = document.getElementById('status-text');
        const authContainer = document.getElementById('auth-container');
        const userMenu = document.getElementById('user-menu');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const generationCounter = document.getElementById('generation-counter');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');
        const registerUsername = document.getElementById('register-username');
        const registerEmail = document.getElementById('register-email');
        const registerPassword = document.getElementById('register-password');

        // Переключение между формами
        showRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'flex';
        });

        showLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'flex';
        });

        // Проверка авторизации
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                authContainer.style.display = 'none';
                updateUserMenu(user.username);
                updateGenerationCounter(true);
            } else {
                authContainer.style.display = 'block';
                updateUserMenu(null);
                updateGenerationCounter(false);
            }
        }

        // Обновление меню пользователя
        function updateUserMenu(username) {
            if (username) {
                userMenu.style.display = 'flex';
                userName.textContent = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
            } else {
                userMenu.style.display = 'none';
            }
        }

        // Вход
        loginBtn.addEventListener('click', () => {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();

            if (!username || password.length < 6) {
                alert('Логин и пароль (от 6 символов) обязательны');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    email: user.email
                }));
                checkAuth();
                alert(`Добро пожаловать, ${user.username}!`);
            } else {
                alert('Неверный логин или пароль');
            }
        });

        // Регистрация
        registerBtn.addEventListener('click', () => {
            const username = registerUsername.value.trim();
            const email = registerEmail.value.trim();
            const password = registerPassword.value.trim();

            if (!username || !email || password.length < 6) {
                alert('Все поля обязательны, пароль от 6 символов');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                alert('Введите корректный email');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            if (users.some(u => u.email === email)) {
                alert('Пользователь с таким email уже существует');
                return;
            }

            if (users.some(u => u.username === username)) {
                alert('Этот логин уже занят');
                return;
            }

            const newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify({
                username,
                email
            }));
            
            checkAuth();
            alert(`Регистрация успешна, ${username}!`);
        });

        // Выход
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            checkAuth();
            alert('Вы вышли из аккаунта');
        });

        // Лимит генераций
        function updateGenerationCounter(isLoggedIn) {
            if (isLoggedIn) {
                generationCounter.textContent = 'Вы вошли в аккаунт. Лимитов нет.';
            } else {
                const now = new Date().getTime();
                const generationData = JSON.parse(localStorage.getItem('guestGenerations')) || { 
                    count: 0, 
                    timestamp: now 
                };

                if (now - generationData.timestamp > 3600000) {
                    generationData.count = 0;
                    generationData.timestamp = now;
                    localStorage.setItem('guestGenerations', JSON.stringify(generationData));
                }

                const remaining = 10 - generationData.count;
                generationCounter.textContent = `Гостевой лимит: ${remaining}/10 генераций в час`;
            }
        }

        function checkGenerationLimit() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) return true;

            const now = new Date().getTime();
            let generationData = JSON.parse(localStorage.getItem('guestGenerations')) || { 
                count: 0, 
                timestamp: now 
            };

            if (now - generationData.timestamp > 3600000) {
                generationData.count = 0;
                generationData.timestamp = now;
            }

            if (generationData.count >= 10) {
                alert('Лимит 10 генераций в час для гостей. Зарегистрируйтесь для неограниченного доступа.');
                return false;
            }

            generationData.count++;
            localStorage.setItem('guestGenerations', JSON.stringify(generationData));
            updateGenerationCounter(false);
            return true;
        }

        // Генерация изображений
        async function generateImage() {
            if (!checkGenerationLimit()) return;

            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('Введите описание изображения');
                return;
            }

            loadingElement.style.display = 'flex';
            generatedImage.style.display = 'none';
            errorElement.style.display = 'none';
            generateBtn.disabled = true;
            statusText.textContent = 'Генерация через TBD Project...';

            try {
                const proxyUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512`;
                generatedImage.src = proxyUrl;
                
                await new Promise((resolve, reject) => {
                    generatedImage.onload = resolve;
                    generatedImage.onerror = reject;
                    setTimeout(() => reject(new Error('Таймаут загрузки')), 30000);
                });

                generatedImage.style.display = 'block';
            } catch (firstError) {
                try {
                    statusText.textContent = 'Пробуем альтернативный сервис...';
                    const backupUrl = `https://api.midjourneyapi.xyz/mj/v2/image?prompt=${encodeURIComponent(prompt)}`;
                    const response = await fetch(backupUrl);
                    const data = await response.json();
                    
                    if (data.imageUrl) {
                        generatedImage.src = data.imageUrl;
                        generatedImage.style.display = 'block';
                    } else {
                        throw new Error('Сервер перегружен');
                    }
                } catch (secondError) {
                    showError(`Ошибка: ${secondError.message}. Попробуйте: 
                    1. Другой запрос (англ.)
                    2. Подождать 1 минуту
                    3. Обновить страницу`);
                    console.error('Ошибки генерации:', firstError, secondError);
                }
            } finally {
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.innerHTML = message;
            errorElement.style.display = 'block';
        }

        // Инициализация
        generateBtn.addEventListener('click', generateImage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateImage();
        });

        promptInput.placeholder = "Например: " + [
            "cyberpunk city at night",
            "portrait of a beautiful elf",
            "futuristic spaceship landing"
        ][Math.floor(Math.random() * 3)];

        checkAuth();
    </script>
</body>
</html>
