<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD Image Generator</title>
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #00ffff;
            --bg-dark: #0f0f1a;
            --text-light: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Параллакс эффект */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
        }

        .parallax-bg::before,
        .parallax-bg::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: 
                radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%) 0 0,
                radial-gradient(circle, rgba(0, 255, 255, 0.1) 0 0,
                radial-gradient(circle, rgba(138, 43, 226, 0.1) 0 0;
            background-size: 50% 50%;
            animation: parallax 20s infinite linear;
        }

        .parallax-bg::after {
            animation-direction: reverse;
            animation-duration: 25s;
        }

        @keyframes parallax {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Пользовательская информация в правом углу */
        .user-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
            display: none;
        }

        .user-corner span {
            color: var(--neon-cyan);
            margin-right: 10px;
        }

        .user-corner button {
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .auth-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 8px 16px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .auth-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin-top: 80px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #prompt-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: rgba(26, 26, 46, 0.8);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        #prompt-input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        #generate-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.6);
        }
        
        #generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .image-container {
            position: relative;
            width: 90%;
            max-width: 512px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
            border: 1px solid #333;
            min-height: 512px;
            background-color: rgba(26, 26, 46, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 512px;
            display: none;
            border-radius: 8px;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
        
        .settings {
            background-color: rgba(26, 26, 46, 0.8);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            backdrop-filter: blur(5px);
        }
        
        .settings h3 {
            margin-top: 0;
            color: var(--neon-cyan);
        }
        
        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .settings-group {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: rgba(37, 37, 64, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            text-align: center;
            font-size: 0.9rem;
            padding: 20px;
            width: 100%;
        }
        
        #limit-info {
            color: var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>

    <div id="user-corner" class="user-corner">
        Привет, <span id="username-display"></span>!
        <button id="logout-btn">Выйти</button>
    </div>

    <div id="auth-buttons" class="auth-buttons">
        <button id="login-btn">Войти</button>
        <button id="register-btn">Регистрация</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>TBD IMAGE GENERATOR //by Dastan</h1>
            <p>Введите описание изображения (на английском)</p>
        </div>
        
        <div class="settings">
            <h3>Настройки генерации</h3>
            <div class="settings-row">
                <div class="settings-group">
                    <label for="model">Модель</label>
                    <select id="model">
                        <option value="stable-diffusion-xl">SD XL (лучшее качество)</option>
                        <option value="stable-diffusion-v1-5">SD 1.5 (базовая)</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="steps">Шаги генерации</label>
                    <input type="number" id="steps" value="30" min="10" max="50">
                </div>
                <div class="settings-group">
                    <label for="width">Ширина</label>
                    <input type="number" id="width" value="512" min="256" max="1024" step="64">
                </div>
                <div class="settings-group">
                    <label for="height">Высота</label>
                    <input type="number" id="height" value="512" min="256" max="1024" step="64">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="prompt-input" placeholder="Например: cyberpunk cityscape at night, neon lights, 4k">
                <button id="generate-btn">Создать</button>
            </div>
        </div>
        
        <div class="image-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Генерация изображения...</p>
                <p id="status-text">Это может занять 20-30 секунд</p>
            </div>
            <img id="generated-image" alt="Сгенерированное изображение">
            <div class="error" id="error-message"></div>
        </div>
        
        <footer>
            Использует API TBD-API. 
            <span id="limit-info">Лимит: <span id="remaining-generations"></span> из 5 генераций сегодня</span>
        </footer>
    </div>

    <script>
        // Проверка аутентификации
        const currentUser = localStorage.getItem('tbd-current-user');
        const authButtons = document.getElementById('auth-buttons');
        const userCorner = document.getElementById('user-corner');
        const usernameDisplay = document.getElementById('username-display');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const limitInfo = document.getElementById('limit-info');
        const remainingGenerations = document.getElementById('remaining-generations');
        
        // Элементы генерации изображений
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const generatedImage = document.getElementById('generated-image');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const statusText = document.getElementById('status-text');
        
        // Обработчики кнопок аутентификации
        loginBtn.addEventListener('click', () => {
            window.location.href = 'login';
        });
        
        registerBtn.addEventListener('click', () => {
            window.location.href = 'login';
        });
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('tbd-current-user');
            location.reload();
        });
        
        // Система лимитов
        function getDailyGenerations() {
            const today = new Date().toDateString();
            const generations = JSON.parse(localStorage.getItem('tbd-generations')) || {};
            
            if (generations.date !== today) {
                generations.date = today;
                generations.count = 0;
                generations.users = {};
                localStorage.setItem('tbd-generations', JSON.stringify(generations));
            }
            
            return generations;
        }
        
        function canGenerate() {
            if (currentUser) return true; // Для зарегистрированных пользователей нет лимита
            
            const generations = getDailyGenerations();
            return generations.count < 5;
        }
        
        function incrementGenerationCount() {
            if (currentUser) return; // Не считаем для зарегистрированных
            
            const generations = getDailyGenerations();
            generations.count = (generations.count || 0) + 1;
            localStorage.setItem('tbd-generations', JSON.stringify(generations));
        }
        
        function updateUI() {
            if (currentUser) {
                authButtons.style.display = 'none';
                userCorner.style.display = 'block';
                usernameDisplay.textContent = currentUser;
                limitInfo.style.display = 'none';
            } else {
                authButtons.style.display = 'flex';
                userCorner.style.display = 'none';
                limitInfo.style.display = 'inline';
                
                const generations = getDailyGenerations();
                const remaining = 5 - (generations.count || 0);
                remainingGenerations.textContent = remaining > 0 ? remaining : 0;
            }
        }
        
        // Обновляем интерфейс при загрузке
        updateUI();
        
        // Функция генерации изображения
        async function generateImage() {
            if (!canGenerate()) {
                showError('Лимит генераций исчерпан (5 в день). Зарегистрируйтесь для снятия ограничений.');
                return;
            }
            
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('Введите описание изображения');
                return;
            }
            
            // Показываем загрузку
            loadingElement.style.display = 'flex';
            generatedImage.style.display = 'none';
            errorElement.style.display = 'none';
            generateBtn.disabled = true;
            statusText.textContent = 'Генерация через TBD Project...';
            
            try {
                // 1. Попробуем через быстрый сервис
                const proxyUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512`;
                generatedImage.src = proxyUrl;
                
                // Ждем загрузки изображения
                await new Promise((resolve, reject) => {
                    generatedImage.onload = resolve;
                    generatedImage.onerror = reject;
                    setTimeout(() => reject(new Error('Таймаут загрузки')), 30000);
                });
                
                generatedImage.style.display = 'block';
                incrementGenerationCount();
                updateUI();
            } catch (firstError) {
                try {
                    // 2. Если первый способ не сработал - пробуем резервный
                    statusText.textContent = 'Пробуем альтернативный сервис...';
                    const backupUrl = `https://api.midjourneyapi.xyz/mj/v2/image?prompt=${encodeURIComponent(prompt)}`;
                    const response = await fetch(backupUrl);
                    const data = await response.json();
                    
                    if (data.imageUrl) {
                        generatedImage.src = data.imageUrl;
                        generatedImage.style.display = 'block';
                        incrementGenerationCount();
                        updateUI();
                    } else {
                        throw new Error('Сервер перегружен');
                    }
                } catch (secondError) {
                    showError(`Ошибка: ${secondError.message}. Попробуйте: 
                    1. Другой запрос (англ.)
                    2. Подождать 1 минуту
                    3. Обновить страницу`);
                    console.error('Ошибки генерации:', firstError, secondError);
                }
            } finally {
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
        
        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.innerHTML = message;
            errorElement.style.display = 'block';
        }
        
        // Обработчики событий
        generateBtn.addEventListener('click', generateImage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateImage();
        });
        
        // Первая подсказка
        promptInput.placeholder = "Например: " + [
            "cyberpunk city at night",
            "portrait of a beautiful elf",
            "futuristic spaceship landing"
        ][Math.floor(Math.random() * 3)];
    </script>
</body>
</html>
