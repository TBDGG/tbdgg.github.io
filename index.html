<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD Image Generator</title>
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #00ffff;
            --bg-dark: #0f0f1a;
            --text-light: #f0f0f0;
        }
        
        /* Параллакс-эффект */
        .parallax-wrapper {
            position: relative;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }
        
        .parallax-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transform-style: preserve-3d;
        }
        
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .layer-1 {
            background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?q=80&w=3000&auto=format&fit=crop');
            transform: translateZ(-3px) scale(4);
            opacity: 0.4;
        }
        
        .layer-2 {
            background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=3111&auto=format&fit=crop');
            transform: translateZ(-2px) scale(3);
            opacity: 0.6;
        }
        
        .layer-3 {
            background-image: url('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=3080&auto=format&fit=crop');
            transform: translateZ(-1px) scale(2);
            opacity: 0.8;
        }
        
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(15, 15, 26, 0.85);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #prompt-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #prompt-input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        #generate-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.6);
        }
        
        #generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .image-container {
            position: relative;
            width: 90%;
            max-width: 512px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
            border: 1px solid #333;
            min-height: 512px;
            background-color: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 512px;
            display: none;
            border-radius: 8px;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
        
        .settings {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .settings h3 {
            margin-top: 0;
            color: var(--neon-cyan);
        }
        
        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .settings-group {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: #252540;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Удаление водяных знаков */
        #generated-image {
            position: relative;
            overflow: hidden;
        }
        
        #generated-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 40px;
            background: linear-gradient(135deg, transparent 0%, var(--bg-dark) 60%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="parallax-wrapper">
        <div class="parallax-background">
            <div class="parallax-layer layer-1"></div>
            <div class="parallax-layer layer-2"></div>
            <div class="parallax-layer layer-3"></div>
        </div>
        
        <div class="content">
            <div class="header">
                <h1>TBD IMAGE GENERATOR //by Dastan</h1>
                <p>Введите описание изображения (на английском)</p>
            </div>
            
            <div class="settings">
                <h3>Настройки генерации</h3>
                <div class="settings-row">
                    <div class="settings-group">
                        <label for="model">Модель</label>
                        <select id="model">
                            <option value="stable-diffusion-xl">SD XL (лучшее качество)</option>
                            <option value="stable-diffusion-v1-5">SD 1.5 (базовая)</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label for="steps">Шаги генерации</label>
                        <input type="number" id="steps" value="30" min="10" max="50">
                    </div>
                    <div class="settings-group">
                        <label for="width">Ширина</label>
                        <input type="number" id="width" value="512" min="256" max="1024" step="64">
                    </div>
                    <div class="settings-group">
                        <label for="height">Высота</label>
                        <input type="number" id="height" value="512" min="256" max="1024" step="64">
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="input-group">
                    <input type="text" id="prompt-input" placeholder="Например: cyberpunk cityscape at night, neon lights, 4k">
                    <button id="generate-btn">Создать</button>
                </div>
            </div>
            
            <div class="image-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Генерация изображения...</p>
                    <p id="status-text">Это может занять 20-30 секунд</p>
                </div>
                <img id="generated-image" alt="Сгенерированное изображение">
                <div class="error" id="error-message"></div>
            </div>
            
            <footer>
                Использует API TBD-API. Лимит несколько изображений в минуту
            </footer>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const generatedImage = document.getElementById('generated-image');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const statusText = document.getElementById('status-text');

        async function generateImage() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('Введите описание изображения');
                return;
            }

            loadingElement.style.display = 'flex';
            generatedImage.style.display = 'none';
            errorElement.style.display = 'none';
            generateBtn.disabled = true;
            statusText.textContent = 'Генерация через TBD Project...';

            try {
                const proxyUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512`;
                generatedImage.src = proxyUrl;
                
                await new Promise((resolve, reject) => {
                    generatedImage.onload = resolve;
                    generatedImage.onerror = reject;
                    setTimeout(() => reject(new Error('Таймаут загрузки')), 30000);
                });

                generatedImage.style.display = 'block';
            } catch (firstError) {
                try {
                    statusText.textContent = 'Пробуем альтернативный сервис...';
                    const backupUrl = `https://api.midjourneyapi.xyz/mj/v2/image?prompt=${encodeURIComponent(prompt)}`;
                    const response = await fetch(backupUrl);
                    const data = await response.json();
                    
                    if (data.imageUrl) {
                        generatedImage.src = data.imageUrl;
                        generatedImage.style.display = 'block';
                    } else {
                        throw new Error('Сервер перегружен');
                    }
                } catch (secondError) {
                    showError(`Ошибка: ${secondError.message}. Попробуйте: 
                    1. Другой запрос (англ.)
                    2. Подождать 1 минуту
                    3. Обновить страницу`);
                    console.error('Ошибки генерации:', firstError, secondError);
                }
            } finally {
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.innerHTML = message;
            errorElement.style.display = 'block';
        }

        generateBtn.addEventListener('click', generateImage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateImage();
        });

        promptInput.placeholder = "Например: " + [
            "cyberpunk city at night",
            "portrait of a beautiful elf",
            "futuristic spaceship landing"
        ][Math.floor(Math.random() * 3)];

        // Параллакс-эффект при скролле
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            const layers = document.querySelectorAll('.parallax-layer');
            
            layers.forEach(layer => {
                const speed = parseFloat(layer.style.transform.match(/scale\((\d+)\)/)[1]);
                const yPos = -(scrollPosition * speed / 10);
                layer.style.transform = `translateZ(-${speed-1}px) scale(${speed}) translateY(${yPos}px)`;
            });
        });
    </script>
</body>
</html>
