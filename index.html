<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD Image Generator</title>
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #00ffff;
            --bg-dark: #0f0f1a;
            --text-light: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #prompt-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #prompt-input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        #generate-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.6);
        }
        
        #generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .image-container {
            position: relative;
            width: 90%;
            max-width: 512px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
            border: 1px solid #333;
            min-height: 512px;
            background-color: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 512px;
            display: none;
            border-radius: 8px;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
        
        .settings {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .settings h3 {
            margin-top: 0;
            color: var(--neon-cyan);
        }
        
        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .settings-group {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: #252540;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            text-align: center;
            font-size: 0.9rem;
        }
        
        #generated-image {
            position: relative;
            overflow: hidden;
        }
        
        #generated-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 40px;
            background: linear-gradient(135deg, transparent 0%, var(--bg-dark) 60%);
            pointer-events: none;
        }
        
        .auth-buttons {
            margin-top: 15px;
        }
        
        .auth-buttons button {
            padding: 8px 16px;
            margin: 0 5px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .user-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #1a1a2e;
            border-radius: 5px;
            display: inline-block;
        }
        
        .user-info span {
            color: var(--neon-cyan);
        }
        
        .user-info button {
            margin-left: 10px;
            padding: 4px 8px;
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #limit-info {
            color: var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TBD IMAGE GENERATOR //by Dastan</h1>
        <p>Введите описание изображения (на английском)</p>
        
        <div id="auth-buttons" class="auth-buttons">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
        </div>
        
        <div id="user-info" class="user-info" style="display: none;">
            Привет, <span id="username-display"></span>!
            <button id="logout-btn">Выйти</button>
        </div>
    </div>
    
    <div class="settings">
        <h3>Настройки генерации</h3>
        <div class="settings-row">
            <div class="settings-group">
                <label for="model">Модель</label>
                <select id="model">
                    <option value="stable-diffusion-xl">SD XL (лучшее качество)</option>
                    <option value="stable-diffusion-v1-5">SD 1.5 (базовая)</option>
                </select>
            </div>
            <div class="settings-group">
                <label for="steps">Шаги генерации</label>
                <input type="number" id="steps" value="30" min="10" max="50">
            </div>
            <div class="settings-group">
                <label for="width">Ширина</label>
                <input type="number" id="width" value="512" min="256" max="1024" step="64">
            </div>
            <div class="settings-group">
                <label for="height">Высота</label>
                <input type="number" id="height" value="512" min="256" max="1024" step="64">
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="input-group">
            <input type="text" id="prompt-input" placeholder="Например: cyberpunk cityscape at night, neon lights, 4k">
            <button id="generate-btn">Создать</button>
        </div>
    </div>
    
    <div class="image-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Генерация изображения...</p>
            <p id="status-text">Это может занять 20-30 секунд</p>
        </div>
        <img id="generated-image" alt="Сгенерированное изображение">
        <div class="error" id="error-message"></div>
    </div>
    
    <footer>
        Использует API TBD-API. 
        <span id="limit-info">Лимит: <span id="remaining-generations"></span> из 5 генераций сегодня</span>
    </footer>

    <script>
        // Проверка аутентификации
        const currentUser = localStorage.getItem('tbd-current-user');
        const authButtons = document.getElementById('auth-buttons');
        const userInfo = document.getElementById('user-info');
        const usernameDisplay = document.getElementById('username-display');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const limitInfo = document.getElementById('limit-info');
        const remainingGenerations = document.getElementById('remaining-generations');
        
        // Элементы генерации изображений
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const generatedImage = document.getElementById('generated-image');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const statusText = document.getElementById('status-text');
        
        // Обработчики кнопок аутентификации
        loginBtn.addEventListener('click', () => {
            window.location.href = 'login';
        });
        
        registerBtn.addEventListener('click', () => {
            window.location.href = 'login';
        });
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('tbd-current-user');
            location.reload();
        });
        
        // Система лимитов
        function getDailyGenerations() {
            const today = new Date().toDateString();
            const generations = JSON.parse(localStorage.getItem('tbd-generations')) || {};
            
            if (generations.date !== today) {
                generations.date = today;
                generations.count = 0;
                generations.users = {};
                localStorage.setItem('tbd-generations', JSON.stringify(generations));
            }
            
            return generations;
        }
        
        function canGenerate() {
            if (currentUser) return true; // Для зарегистрированных пользователей нет лимита
            
            const generations = getDailyGenerations();
            return generations.count < 5;
        }
        
        function incrementGenerationCount() {
            if (currentUser) return; // Не считаем для зарегистрированных
            
            const generations = getDailyGenerations();
            generations.count = (generations.count || 0) + 1;
            localStorage.setItem('tbd-generations', JSON.stringify(generations));
        }
        
        function updateUI() {
            if (currentUser) {
                authButtons.style.display = 'none';
                userInfo.style.display = 'block';
                usernameDisplay.textContent = currentUser;
                limitInfo.style.display = 'none';
            } else {
                authButtons.style.display = 'block';
                userInfo.style.display = 'none';
                limitInfo.style.display = 'inline';
                
                const generations = getDailyGenerations();
                const remaining = 5 - (generations.count || 0);
                remainingGenerations.textContent = remaining > 0 ? remaining : 0;
            }
        }
        
        // Обновляем интерфейс при загрузке
        updateUI();
        
        // Функция генерации изображения
        async function generateImage() {
            if (!canGenerate()) {
                showError('Лимит генераций исчерпан (5 в день). Зарегистрируйтесь для снятия ограничений.');
                return;
            }
            
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('Введите описание изображения');
                return;
            }
            
            // Показываем загрузку
            loadingElement.style.display = 'flex';
            generatedImage.style.display = 'none';
            errorElement.style.display = 'none';
            generateBtn.disabled = true;
            statusText.textContent = 'Генерация через TBD Project...';
            
            try {
                // 1. Попробуем через быстрый сервис
                const proxyUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512`;
                generatedImage.src = proxyUrl;
                
                // Ждем загрузки изображения
                await new Promise((resolve, reject) => {
                    generatedImage.onload = resolve;
                    generatedImage.onerror = reject;
                    setTimeout(() => reject(new Error('Таймаут загрузки')), 30000);
                });
                
                generatedImage.style.display = 'block';
                incrementGenerationCount();
                updateUI();
            } catch (firstError) {
                try {
                    // 2. Если первый способ не сработал - пробуем резервный
                    statusText.textContent = 'Пробуем альтернативный сервис...';
                    const backupUrl = `https://api.midjourneyapi.xyz/mj/v2/image?prompt=${encodeURIComponent(prompt)}`;
                    const response = await fetch(backupUrl);
                    const data = await response.json();
                    
                    if (data.imageUrl) {
                        generatedImage.src = data.imageUrl;
                        generatedImage.style.display = 'block';
                        incrementGenerationCount();
                        updateUI();
                    } else {
                        throw new Error('Сервер перегружен');
                    }
                } catch (secondError) {
                    showError(`Ошибка: ${secondError.message}. Попробуйте: 
                    1. Другой запрос (англ.)
                    2. Подождать 1 минуту
                    3. Обновить страницу`);
                    console.error('Ошибки генерации:', firstError, secondError);
                }
            } finally {
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
        
        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.innerHTML = message;
            errorElement.style.display = 'block';
        }
        
        // Обработчики событий
        generateBtn.addEventListener('click', generateImage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateImage();
        });
        
        // Первая подсказка
        promptInput.placeholder = "Например: " + [
            "cyberpunk city at night",
            "portrait of a beautiful elf",
            "futuristic spaceship landing"
        ][Math.floor(Math.random() * 3)];
    </script>
</body>
</html>
