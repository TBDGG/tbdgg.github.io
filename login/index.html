<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD Image Generator - Вход</title>
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #00ffff;
            --bg-dark: #0f0f1a;
            --text-light: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Параллакс эффект */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
        }

        .parallax-bg::before,
        .parallax-bg::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: 
                radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%) 0 0,
                radial-gradient(circle, rgba(0, 255, 255, 0.1) 0 0,
                radial-gradient(circle, rgba(138, 43, 226, 0.1) 0 0;
            background-size: 50% 50%;
            animation: parallax 20s infinite linear;
        }

        .parallax-bg::after {
            animation-direction: reverse;
            animation-duration: 25s;
        }

        @keyframes parallax {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auth-container {
            background-color: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(5px);
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: rgba(37, 37, 64, 0.8);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.6);
        }
        
        .switch-mode {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
        
        .switch-mode a {
            color: var(--neon-cyan);
            text-decoration: none;
            cursor: pointer;
        }
        
        .error {
            color: #ff5555;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    
    <div class="auth-container">
        <div class="logo">TBD IMAGE GENERATOR</div>
        
        <h1 id="auth-title">Вход</h1>
        <div id="login-form">
            <div class="form-group">
                <label for="login-username">Логин</label>
                <input type="text" id="login-username" placeholder="Введите ваш логин">
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Введите ваш пароль">
            </div>
            <button id="login-btn">Войти</button>
            <div class="switch-mode">
                Нет аккаунта? <a id="switch-to-register">Зарегистрироваться</a>
            </div>
            <div class="error" id="login-error"></div>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-username">Логин</label>
                <input type="text" id="register-username" placeholder="Придумайте логин">
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" placeholder="Придумайте пароль">
            </div>
            <div class="form-group">
                <label for="register-confirm">Подтвердите пароль</label>
                <input type="password" id="register-confirm" placeholder="Повторите пароль">
            </div>
            <button id="register-btn">Зарегистрироваться</button>
            <div class="switch-mode">
                Уже есть аккаунт? <a id="switch-to-login">Войти</a>
            </div>
            <div class="error" id="register-error"></div>
        </div>
    </div>

    <script>
        // Простая система аутентификации с использованием localStorage
        const users = JSON.parse(localStorage.getItem('tbd-users')) || {};
        
        // Элементы формы входа
        const loginForm = document.getElementById('login-form');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');

        const loginError = document.getElementById('login-error');

        // Переключатели между формами

        // Переключение между формами входа и регистрации
        switchToRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            authTitle.textContent = 'Регистрация';
        });
        
        switchToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            authTitle.textContent = 'Вход';
        });

            const username = registerUsername.value.trim();
            const password = registerPassword.value.trim();

                registerError.textContent = 'Все поля обязательны для заполнения';
                return;
            }

                registerError.textContent = 'Пароли не совпадают';
                return;
            }
            
            if (username.length < 3) {
                registerError.textContent = 'Логин должен быть не менее 3 символов';
                return;
            }
            
            if (password.length < 6) {
                registerError.textContent = 'Пароль должен быть не менее 6 символов';
                return;
            }
            
            if (users[username]) {
                registerError.textContent = 'Пользователь с таким логином уже существует';
                return;
            }
            
            // Регистрируем нового пользователя
            users[username] = { password };
            localStorage.setItem('tbd-users', JSON.stringify(users));
            
            // Автоматически входим после регистрации
            localStorage.setItem('tbd-current-user', username);
            window.location.href = '../';
